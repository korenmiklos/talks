<script>
function scrollTerminals() {
  const currentSlide = Reveal.getCurrentSlide();
  console.log("Current slide:", currentSlide);

  const terminals = currentSlide.querySelectorAll('.terminal');
  console.log("Terminals found:", terminals.length);
  terminals.forEach(terminal => {
    terminal.scrollTop = terminal.scrollHeight;
    terminal.classList.add('scrolled'); // Show after scroll
    console.log("Scrolled to:", terminal.scrollTop);
  });
}

Reveal.on('ready', scrollTerminals);
Reveal.on('slidechanged', scrollTerminals);
</script>
